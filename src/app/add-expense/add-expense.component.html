<div class="form-container">
    <form id="taskForm" (ngSubmit)="saveExpense()">
        <h2> Expense Details </h2>

        <label for="amount"> AMOUNT </label>
        <input type="number" id="amount" name="amount" [(ngModel)]="amount" class="overflow-input"
            placeholder="Enter Amount ..." required />

        <label for="date"> DATE </label>
        <input type="date" id="date" name="date" [(ngModel)]="date" placeholder="Enter Date..." required />

        <label for="category"> CATEGORY </label>
        <div>
            <select id="category" name="category" [(ngModel)]="category" required>
                <option value="" disabled selected> Select a category </option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Medicines">Medicines</option>
                <option value="Household">Household</option>
            </select>
        </div>

        <input id="submit_button" type="submit" value="ADD" />
    </form>
</div>
